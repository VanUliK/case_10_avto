<!-- https://platinum-garage.ru/services/zashhitnye-plenki/ -->

<body>

  <form>

    <div class="custom-control custom-checkbox row d-flex justify-content-center mb-3">
      <div class="left-block">
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-optika" name="work" value=3500 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-optika">Оптика</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-capot" name="work" value=10150 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-capot">Капот</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-zerkalo" name="work" value=3800 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-zerkalo">Зеркала</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-krylia" name="work" value=9250
            class="custom-control-input skin-elem-krylia" />
          <label class="custom-control-label" for="skin-elem-krylia">Крылья</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-porogi-2" name="work" value=7750 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-porogi-2">Пороги 2 шт.</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-kromki" name="work" value=2000 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-kromki">Кромки двери 4 шт.</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="loadingarea" name="work" value=2500 class="custom-control-input" />
          <label class="custom-control-label" for="loadingarea">Погрузочная зона</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-stoiki-stekla" name="work" value=4750 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-stoiki-stekla">Стойки лобового стекла 2 шт.</label>
        </div>
      </div>
      <div class="right-block">
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-bamper" name="work" value=9250 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-bamper">Бампер</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-ptf" name="work" value=1350 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-ptf">ПТФ</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-ruchki" name="work" value=2000 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-ruchki">Под ручками 4 шт.</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-krysha" name="work" value=2750 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-krysha">Часть крыши</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-chast-capot" name="work" value=4150 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-chast-capot">Часть капота</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-ch-krylia" name="work" value=3800
            class="custom-control-input skin-elem-ch-krylia" />
          <label class="custom-control-label" for="skin-elem-ch-krylia">Часть крыльев</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-dver-proem" name="work" value=5000 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-dver-proem">Дверной проем 4 шт.</label>
        </div>
        <div class="col-md-3">
          <input type="checkbox" id="skin-elem-stoiki-dverei" name="work" value=4000 class="custom-control-input" />
          <label class="custom-control-label" for="skin-elem-stoiki-dverei">Глянцевые стойки дверей 4 шт.</label>
        </div>
      </div>
    </div>

    <div class="row col-12 mb-3 price"><span id="out">0.0</span> <span class="rub">₽</span></div>
    <div class="row">
      <div class="col-md-2 col-12">
        <input type="button" name="adress" id="btn" class="btn-block btn btn-primary" value="Снять всё" />
      </div>
    </div>
  </form>

    click.addEventListener('click', function (e) {
      for (let i = 0; i < carEl.children.length; i++) {
        const element = carEl.children[i];
        element.classList.add('opacity')
        Array.prototype.forEach.call(checkbox, function (cb) {
          cb.checked = e.target.checked;
        })
        out.innerHTML = 0;
        sum = 0;
      }
    });

    let sum = 0;

    bumperSvg.addEventListener('click', function () {
      bumperSvg.classList.toggle('opacity')
      if (bumper.checked) {
        bumper.checked = false;
      }
      else {
        bumper.checked = true;
        bumper.value = 0;
      }
    });
    opticsSvg.addEventListener('click', function () {
      opticsSvg.classList.toggle('opacity')
      if (optics.checked) {
        optics.checked = false;
      }
      else {
        optics.checked = true;
        optics.value = 0;
      }
    });
    wingsSvg.addEventListener('click', function () {
      wingsSvg.classList.toggle('opacity')
      if (wings.checked) {
        wings.checked = false;
      }
      else {
        wings.checked = true;
        wings.value = 0;
      }
    });

    document.addEventListener('change', function (e) {
      // Оптика
      if (optics.checked) {
        optics.value = 3500
        opticsSvg.classList.remove('opacity')
      }
      else {
        optics.value = 0
        opticsSvg.classList.add('opacity')
      }
      // Капот
